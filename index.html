<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Rel√≥gio e Cronometro</title>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid" >
      <div class="navbar-header">
        <a class="navbar-brand" style="color: white; font-size: 20px;" href="#">Clock and Chronometer</a>
      </div>
      <button class="btn navbar-btn" id="botaodigital">Digital clock </button>
      <button class="btn navbar-btn" id= "botaoanalog">Analog clock</button>
      <button class="btn navbar-btn" >Chronometer</button>
      
    </div>
  </nav>
    
    <div class="container">
        <div id="clock">
            <div class="digital-clock" id="digital-clock" style="display: none;">
                <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu"></i>
                <ul class="dot-menu" id="active-menu">
                    <li class="menu-item" id="active-menu">
                        <span class="clock-format-text" id="active-menu">24-hour format</span>
                        <div class="format-switch-btn" id="active-menu" data-format="12"></div>
                    </li>
                </ul>
                <div id="time">
                    <span id="hour-digital">00</span>
                    <span class="dots">:</span>
                    <span id="min-digital">00</span>
                    <div class="right-side">
                    <span id="period">AM/PM</span>
                    <span id="sec-digital">00</span>
                </div>
                </div>
                
            </div>
            <div class="analog" id="analog-clock">
                <div class="hour-analog">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min-analog">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec-analog">
                    <div class="sec" id="sec"></div>
                </div>
            </div>
        </div>
      

    </div>
    <script src="script.js"></script>
</body>

</html>
